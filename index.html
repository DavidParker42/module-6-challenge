<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href=""
    />
    
    <title>Weather</title>
  </head>
  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
        <div class="container" style="max-width: 1400px">
            <div class="row">
                <!-- bootstrap classes -->
                <aside class="col-3 pb-3">
                    <h2 id="form-heading" class="mt-1 h2 form-label">City Search</h2>
                    <form id="search-form" class="form">
                        <div class="form-inline form-group">
                            <div class="input-group">
                                <input type="text" class="form-input weather-search" id="search-input" placeholder="City Name"/>
                                <div class="input-group-append">
                                    <button type="submit" class="btn search-button" id="search-button">Search</button>
                                    <!-- horizontal space/rule -->
                                    <hr class="hr weather-hr"/>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- all perviously searched cities -->
                    <div class="list-group" id="history"></div>
                </aside>
                <div class="col-9 pb-3">
                    <section id="today" class="mt-3"></section>
                    <section id="forecast" class="mt-3"></section>
                </div>
            </div>
            
        </div>
        <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
